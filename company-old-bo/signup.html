<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" type="text/css" href="css/output.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <section class="w-full h-screen flex items-center justify-center">
        <div class="lg:grid grid-cols-12 grid-flow-col w-full h-screen">
            <div class="xl:col-span-4 lg:col-span-5 flex items-center py-4 w-full">
                <div class="w-full px-8 text-sm">
                    <div class="flex justify-center mb-8 lg:hidden">
                        <img class="block w-64 h-24 bg-white object-cover">
                    </div>
                    <h1 class="font-bold text-3xl text-gray-800">Register with email</h1>

                    <div class="mt-8 flex">
                        <i class="material-icons mr-2 text-gray-600 text-2xl">person</i><p class="text-base font-medium text-gray-600">Nhà tuyển dụng</p>
                    </div>
                    <input class="mt-4 w-full h-10 bg-white border px-4 b-radi-4 outline-none" type="text" placeholder="Nhập tên">
                    <input class="mt-4 w-full h-10 bg-white border px-4 b-radi-4 outline-none" type="text" placeholder="Nhập SĐT">
                    <input class="mt-4 w-full h-10 bg-white border px-4 b-radi-4 outline-none" type="text" placeholder="Nhập Email">
                    
                    <div class="mt-6 flex">
                        <i class="material-icons mr-2 text-gray-600 text-2xl">domain</i><p class="text-base font-medium text-gray-600">Công ty</p>
                    </div>
                    <input class="mt-4 w-full h-10 bg-white border px-4 b-radi-4 outline-none" type="text" placeholder="Nhập tên công ty">
                    <select class="mt-4 w-full h-10 bg-white border px-4 b-radi-4 outline-none text-gray-600">
                        <option>Chọn khu vực</option>
                        <option>TP.HCM</option>
                        <option>Đà Nẵng</option>
                        <option>Cần Thơ</option>
                    </select>
                    <input class="mt-4 w-full h-10 bg-white border px-4 b-radi-4 outline-none" type="text" placeholder="Địa chỉ">
                    <input class="mt-4 w-full h-10 bg-white border px-4 b-radi-4 outline-none" type="text" placeholder="Tài khoản">
                    <input class="mt-4 w-full h-10 bg-white border px-4 b-radi-4 outline-none" type="text" placeholder="Nhập Email">
                    <input class="mt-4 w-full h-10 bg-white border px-4 b-radi-4 outline-none" type="text" placeholder="Nhập mật khẩu">
                    <button class="w-full h-10 mt-4 bg-green-500 text-white rounded-full outline-none">Login</button>
                </div>
            </div>
            <div class="xl:col-span-8 lg:col-span-7 bg-green-500 items-center justify-center hidden lg:flex">
                <img class="block w-64 h-32 bg-white object-cover">
            </div>
        </div>
    </section>
</body>
</html>
