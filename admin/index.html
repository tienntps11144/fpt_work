<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/output.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Document</title>
</head>
<body>
    <!--https://coderthemes.com/hyper/creative/apps-chat.html? https://tailwindcss.com/docs/overflow https://coderthemes.com/hyper/saas/apps-ecommerce-products-details.html-->
    <section class="w-screen h-screen bg-white bg-login overflow-hidden relative">
        <!--Form Điền thông tin-->
        <div class="w-full h-full flex items-center justify-center absolute top-0 right-screen duration-300 ease-out" id='form-login'>
            <div class="w-full flex justify-center">
                <div class="p-8 w-screen s2m:w-450f bg-white b-radi-4 m-2 shadow-bottom">
                    <div class="flex justify-center"><a href="#"><img src="img/FPT_New_Logo.png" class='w-40 h-16'/></a></div>
                    <h1 class="text-xl font-medium text-gray-700 mt-8">Welcome back to FPTWork</h1>
                    <select id='area'class="w-full mt-4 h-10 outline-none border border-gray-400 b-radi-4 text-sm text-gray-600 cursor-pointer block px-4">
                        <option>TP.HCM</option>
                        <option>Đà Nẵng</option>
                        <option>Cần Thơ</option>
                        <option>Tây Nguyên</option>
                    </select>
                    <input placeholder="Tài khoản" class="block mt-4 w-full h-10 border border-gray-400 b-radi-4 text-sm outline-none px-4"/>
                    <span id='err_ac' class="text-red-600 text-xs"></span>
                    <input placeholder="Mật khẩu" class="block mt-4 w-full h-10 border border-gray-400 b-radi-4 text-sm outline-none px-4" type="password"/>
                    <span id='err_pas' class="text-red-600 text-sm"></span>
                    <div class="mt-4">
                        <input placeholder="Mật khẩu" class="outline-none cursor-pointer" type="checkbox"/>
                        <label class="text-sm text-gray-600">Lưu mật khẩu</label>
                    </div>
                    <button class="h-10 w-full text-white b-radi-4 block mt-4 bg-green-500 hover:bg-green-600 outline-none">Sign in</button>
                </div>
            </div>
        </div>
        <!--Box để chọn Khu Vực-->
        <div class="w-full h-full flex items-center justify-center absolute top-0 left-screen duration-300 ease-out">
            <div class="w-full">
                <div class="w-full flex justify-center">
                    <div class="relative w-screen s2m:w-450f  m-2">
                        <button class="float-left h-12 w-12 bg-green-500 hover:bg-green-600 text-white b-radi-l-4 -md absolute outline-none material-icons">keyboard_arrow_left</button>
                        <select id='select-area'  onchange="showLogin(this)" class="w-full h-12 outline-none border-r-8 border-l-8 border-white pl-12 b-radi-r-4 b-radi-l-4 text-sm text-gray-600 cursor-pointer">
                            <option value="default">Vui lòng chọn khu vực</option>
                            <option>TP.HCM</option>
                            <option>Đà Nẵng</option>
                            <option>Cần Thơ</option>
                            <option>Tây Nguyên</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
